<footer>
  <nav>
    <h3>Pages</h3>
    <ul>
      {% assign pages = site.pages | where_exp: "item", "item.url != '/'" | sort: "title" %}
      {% for page in pages %}
        {% if page.title %}
          <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</footer>
