---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  
  <aside class="post-info">
    <span class="post-date">{{ page.date | date: "%Y-%m-%d" }}</span>
  </aside>

  {{ content }}
</article>

<div id="recent-posts">
  <h2>Recent posts</h2>
  <ul>
    {% for post in site.posts limit:10 %}
      <li>
        <recent-posts-date>{{ post.date | date: "%Y-%m-%d" }}</recent-posts-date>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
